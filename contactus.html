<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BookSoul</title>
    <link rel="stylesheet" href="contactus.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <a href="index.html">HOME</a>
        <a href="login.html">LOGIN</a>
        <a href="signup.html">SIGN UP</a>
        <a href="aboutus.html">ABOUT US</a>

    <header class="text-center py-4 bg-dark text-white">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Get in touch with us.</p>
    </header>

    <div class="container mt-4">
        <div class="row">
           
            <div class="col-md-6">
                <h3>Send Us a Message</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

           
            <div class="col-md-6">
                <h3>Contact Information</h3>
                <p><strong>üìç Address:</strong> 123 Library Street, BookTown, BK 45678</p>
                <p><strong>üìß Email:</strong> contact@booksoul.com</p>
                <p><strong>üìû Phone:</strong> +1 234 567 890</p>
                
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#" class="me-3"><img src="IMAGES/fb.jpg" alt="Facebook"></a>
                    <a href="#" class="me-3"><img src="IMAGES/insta.jpg" alt="Instagram"></a>
                    <a href="#"><img src="IMAGES/twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
